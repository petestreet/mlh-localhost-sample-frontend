<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MLH Localhost Tweet Scraper</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimal-ui" />

    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/tweet.css">
    <script src="js/header.js"></script>

    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono:400,700|Roboto+Slab:400,700" rel="stylesheet">

    <!--
        We'll use the Axios library to make HTTP requests to our API.
        In a larger frontend app, we'd build our assets with Browserify or
        Webpack instead, and call "require('axios')" to use this package.
    -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>


    <!-- development version of VueJS, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <!-- production version of VueJS, optimized for size and speed -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->
</head>
<body>

<div id="app">
    <div id="about-sidebar">
        <div id="about-sidebar-inner">
            <nav>
                <span class="nav-item">
                    <a href="https://localhost.mlh.io/" target="_blank">
                        About MLH Localhost
                    </a>
                </span>
                <span class="nav-item">
                    <a href="/about">
                        About this app
                    </a>
                </span>
                <span class="nav-item">
                    Current API: {{ currentApiService.name }}
                    <span @click="switchApiService">
                        Switch API
                    </span>
                </span>
            </nav>
        </div>
    </div>
    <div id="about-sidebar-spacer">
        <!-- adjusts spacing on mobile for fixed-position header -->
    </div>

    <div id="main-content">
        <div id="main-content-inner">
            <div class="title-wrap">
                <p class="title-before">
                    People are talking about
                </p>
                <h1 class="title-main">
                    MLH Localhost
                </h1>
            </div>

            <div>
                <div v-for="tweet in tweets">
                    <tweet :data="tweet"></tweet>
                </div>
            </div>

            <p class="load-button-wrap">
            <span v-if="loadingTweets" class="load-button">
                Loading tweets...
            </span>
                <span v-else @click="loadTweets" class="load-button">
                Load more tweets
            </span>
            </p>
        </div>
    </div>
</div>


<!-- include our custom VueJS code -->
<script src="js/app.js"></script>

</body>
</html>
