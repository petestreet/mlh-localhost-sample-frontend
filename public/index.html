<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MLH Localhost Tweet Scraper</title>

    <!--
        We'll use the Axios library to make HTTP requests to our API.
        In a larger frontend app, we'd probably build our assets with
        Browserify or Webpack and call "require('axios')" to use this package.
    -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>


    <!-- development version of VueJS, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <!-- production version of VueJS, optimized for size and speed -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->
</head>
<body>

<div id="app">
    <p>{{ message }}</p>
    <p>Current API: {{ currentApiService.name }} ({{ currentApiService.url }})</p>
    <p @click="switchApiService">Switch API</p>

    <p v-if="loadingTweets" >LOADING...</p>
    <p v-else @click="loadTweets">Load more tweets</p>

    <div>
        <h3>Tweets</h3>
        <div v-for="tweet in tweets">
            {{ tweet }}
        </div>
    </div>
</div>

<!-- include our custom VueJS code -->
<script src="js/app.js"></script>

</body>
</html>
